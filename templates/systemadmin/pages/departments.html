{% extends '_base.html' %}
{% load static %}
{% block contents %}
<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <div class="row">
                <div class="col-xl-3 col-lg-6 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Create Department</h5>
                        </div>
                        <div class="card-content collapse show">
                            <div class="card-body">
                                <form class="form-horizontal" novalidate id="make_department">
                                    <div class="form-group">
                                        <h5>Department Name
                                            <span class="required">*</span>
                                        </h5>
                                        <div class="controls">
                                            <input type="text" name="department" id="department" class="form-control" required
                                                data-validation-required-message="This field is required">
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button type="submit" class="btn btn-success">Submit <i class="fa fa-thumbs-o-up position-right"></i></button>
                                        <button type="reset" class="btn btn-danger">Reset <i class="fa fa-refresh position-right"></i></button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-6 col-12">
                </div>

            </div>
                        
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
    <script>
        $('#make_department').submit(function (e) {
            e.preventDefault();
            alert('Worked')
        })
    </script>
{% endblock %}
